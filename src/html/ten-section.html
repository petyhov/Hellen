<section class="ten-section">
  <div class="container">
    <h2 class="ten-section__h2">
      Регистрация на <span class="second-color"> бесплатную</span> телефонную
      <span class="second-color">консультацию</span>
      по нюансам ЗНО<br />
      по английскому языку
    </h2>
    <p class="ten-section__p">
      Оставь заявку на участие в
      <span class="second-color">бесплатном занятии.</span> С вами свяжется
      консультант и ответит на вопросы.
    </p>
    <form class="ten-section__form" action="#" method="get">
      <input
        class="ten-section__input"
        type="text"
        name="name"
        placeholder="Имя*"
        required
      />
      <input
        class="ten-section__input"
        type="tel"
        name="tel"
        placeholder="Телефон*"
        required
      />
      <button class="ten-section__button" type="submit">
        хочу на бесплатное занятие
      </button>
    </form>
  </div>
</section>
